chart-dirs:
  - charts
exclude:
  - charts/**/tests/**
chart-repos:
  - groundhog2k=https://groundhog2k.github.io/helm-charts/
remote: origin
target-branch: main
github-groups: true
helm-extra-args: --timeout 600s
validate-maintainers: false
# Enable dependency management
helm-dependency-extra-args: --skip-refresh
# Additional validation
validate-yaml: true
# Check for security issues
check-version-increment: true