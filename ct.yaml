chart-dirs:
  - charts
exclude:
  - charts/**/tests/**
chart-repos:
  - bitnami=https://charts.bitnami.com/bitnami
remote: origin
target-branch: main
github-groups: true
helm-extra-args: --timeout 600s --values charts/oxy-app/chart-testing-values.yaml
validate-maintainers: false
# Enable dependency management
helm-dependency-extra-args: --skip-refresh
# Additional validation
validate-yaml: true
# Check for security issues
check-version-increment: true