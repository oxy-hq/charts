suite: services tests
templates:
  - service.yaml
  - service-headless.yaml

tests:
  # Main service tests
  - it: should render main Service correctly
    template: service.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oxy-start
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 3000
      - equal:
          path: spec.ports[0].protocol
          value: TCP

  # Service selector
  - it: should have correct selector
    template: service.yaml
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: oxy-start
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  # Custom service configuration
  - it: should support custom service port
    template: service.yaml
    set:
      service:
        port: 8080
        targetPort: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: 8080

  # Headless service tests
  - it: should render headless Service correctly
    template: service-headless.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oxy-start-headless
      - equal:
          path: spec.clusterIP
          value: None
      - equal:
          path: spec.ports[0].port
          value: 3000
      - equal:
          path: spec.ports[0].targetPort
          value: 3000

  # Internal port tests
  - it: should not expose internal port by default
    template: service.yaml
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 1
      - equal:
          path: spec.ports[0].name
          value: traffic-port

  - it: should expose internal port when internalHost is set
    template: service.yaml
    set:
      app:
        internalHost: "0.0.0.0"
        internalPort: 3001
      service:
        internalPort: 3001
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 2
      - equal:
          path: spec.ports[0].name
          value: traffic-port
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 3000
      - equal:
          path: spec.ports[1].name
          value: internal-port
      - equal:
          path: spec.ports[1].port
          value: 3001
      - equal:
          path: spec.ports[1].targetPort
          value: 3001
      - equal:
          path: spec.ports[1].protocol
          value: TCP

  - it: should support custom internal port number
    template: service.yaml
    set:
      app:
        internalHost: "127.0.0.1"
        internalPort: 8001
      service:
        internalPort: 8001
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 2
      - equal:
          path: spec.ports[1].port
          value: 8001
      - equal:
          path: spec.ports[1].targetPort
          value: 8001
