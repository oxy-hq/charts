
suite: poddisruptionbudget tests
templates:
  - pdb.yaml

tests:
  - it: should not render PDB by default
    asserts:
      - notExists:
          path: PodDisruptionBudget

  - it: should render PDB when enabled with default selector and default minAvailable
    set:
      pdb:
        enabled: true
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oxy-app-pdb
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: oxy-app
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: spec.minAvailable
          value: 1

  - it: should honor explicit minAvailable over maxUnavailable
    set:
      pdb:
        enabled: true
        minAvailable: 2
        maxUnavailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 2
      - notExists:
          path: spec.maxUnavailable

  - it: should render maxUnavailable when minAvailable is empty
    set:
      pdb:
        enabled: true
        minAvailable: ""
        maxUnavailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.maxUnavailable
          value: 1

  - it: should use custom selector when provided
    set:
      pdb:
        enabled: true
        selector:
          custom: label
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.selector.matchLabels.custom
          value: label

