suite: statefulset tests
templates:
  - statefulset.yaml

tests:
  # =======================
  # Basic StatefulSet Tests
  # =======================

  - it: should create a StatefulSet with correct metadata
    asserts:
      - isKind:
          of: StatefulSet
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oxy-app
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: oxy-app
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should configure StatefulSet with correct defaults
    asserts:
      - equal:
          path: spec.serviceName
          value: RELEASE-NAME-oxy-app-headless
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.template.spec.containers[0].name
          value: oxy-app

  - it: should support replica scaling
    set:
      app:
        replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  # =======================
  # Container Configuration
  # =======================

  - it: should configure main container correctly
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "ghcr.io/oxy-hq/oxy:0.2.28"
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 3000
            protocol: TCP
            name: traffic-port

  - it: should support custom image configuration
    set:
      app:
        image: "custom/oxy-app"
        imageTag: "v2.0.0"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "custom/oxy-app:v2.0.0"

  # =======================
  # Environment Variables
  # =======================

  - it: should set default environment variables
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: OXY_STATE_DIR
            value: "/workspace/oxy_data"

  - it: should allow custom database URL
    set:
      env:
        OXY_DATABASE_URL: "postgresql://user:pass@host:5432/db"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: OXY_DATABASE_URL
            value: "postgresql://user:pass@host:5432/db"

  # =======================
  # Database Configuration
  # =======================

  - it: should configure PostgreSQL database URL correctly
    set:
      database:
        postgres:
          enabled: true
          postgresqlUsername: "testuser"
          postgresqlPassword: "testpass"
          postgresqlDatabase: "testdb"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: OXY_DATABASE_URL
            value: "postgresql://testuser:testpass@RELEASE-NAME-postgresql.NAMESPACE.svc.cluster.local:5432/testdb"

  - it: should support new Bitnami PostgreSQL chart format
    set:
      database:
        postgres:
          enabled: true
      postgresql:
        auth:
          username: "bitnami-user"
          password: "bitnami-pass"
          database: "bitnami-db"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: OXY_DATABASE_URL
            value: "postgresql://bitnami-user:bitnami-pass@RELEASE-NAME-postgresql.NAMESPACE.svc.cluster.local:5432/bitnami-db"

  # =======================
  # Init Containers
  # =======================

  - it: should not have init containers by default
    set:
      gitSync:
        enabled: false
      database:
        postgres:
          enabled: false
    asserts:
      - notExists:
          path: spec.template.spec.initContainers

  - it: should create PostgreSQL wait init container when database enabled
    set:
      database:
        postgres:
          enabled: true
      postgresql:
        auth:
          username: "testuser"
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 1
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: wait-for-postgres
      - equal:
          path: spec.template.spec.initContainers[0].image
          value: "postgres:16-alpine"

  - it: should create git clone init container when git sync enabled
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
      persistence:
        enabled: true
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 1
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: git-clone

  - it: should create both PostgreSQL and git init containers when both enabled
    set:
      database:
        postgres:
          enabled: true
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
      persistence:
        enabled: true
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 2
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: wait-for-postgres
      - equal:
          path: spec.template.spec.initContainers[1].name
          value: git-clone

  - it: should add extra init containers
    set:
      extraInitContainers:
        - name: custom-init
          image: busybox:1.36
          command: ["echo", "hello"]
    asserts:
      - lengthEqual:
          path: spec.template.spec.initContainers
          count: 1
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: custom-init

  # =======================
  # Git Sync Configuration
  # =======================

  - it: should have single container when git sync disabled
    set:
      gitSync:
        enabled: false
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers
          count: 1
      - equal:
          path: spec.template.spec.containers[0].name
          value: oxy-app

  - it: should include readonly flag when git sync disabled
    set:
      gitSync:
        enabled: false
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].command[2]
          pattern: ".*--readonly.*"

  - it: should have two containers when git sync enabled
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
      persistence:
        enabled: true
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers
          count: 2
      - equal:
          path: spec.template.spec.containers[0].name
          value: oxy-app
      - equal:
          path: spec.template.spec.containers[1].name
          value: git-sync

  - it: should not include readonly flag when git sync enabled
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
      persistence:
        enabled: true
    asserts:
      - notMatchRegex:
          path: spec.template.spec.containers[0].command[2]
          pattern: ".*--readonly.*"

  - it: should configure git sync container correctly
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
        branch: "develop"
        period: "30s"
        imagePullPolicy: "Always"
      persistence:
        enabled: true
        mountPath: "/workspace"
    asserts:
      - equal:
          path: spec.template.spec.containers[1].image
          value: "k8s.gcr.io/git-sync/git-sync:v4.4.3"
      - equal:
          path: spec.template.spec.containers[1].imagePullPolicy
          value: "Always"
      - contains:
          path: spec.template.spec.containers[1].args
          content: "--repo=git@github.com:example/repo.git"
      - contains:
          path: spec.template.spec.containers[1].args
          content: "--branch=develop"
      - contains:
          path: spec.template.spec.containers[1].args
          content: "--period=30s"

  - it: should configure git clone init container correctly
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:test/repo.git"
        branch: "main"
      persistence:
        enabled: true
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].image
          value: "k8s.gcr.io/git-sync/git-sync:v4.4.3"
      - contains:
          path: spec.template.spec.initContainers[0].args
          content: "--repo=git@github.com:test/repo.git"
      - contains:
          path: spec.template.spec.initContainers[0].args
          content: "--branch=main"
      - contains:
          path: spec.template.spec.initContainers[0].args
          content: "--one-time=true"

  # =======================
  # Sidecar Containers
  # =======================

  - it: should add extra sidecar containers
    set:
      extraSidecars:
        - name: monitoring
          image: prom/node-exporter:v1.6.0
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers
          count: 2
      - equal:
          path: spec.template.spec.containers[1].name
          value: monitoring

  - it: should work with git sync and sidecars together
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
      extraSidecars:
        - name: monitoring
          image: prom/node-exporter:v1.6.0
      persistence:
        enabled: true
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers
          count: 3
      - equal:
          path: spec.template.spec.containers[0].name
          value: oxy-app
      - equal:
          path: spec.template.spec.containers[1].name
          value: git-sync
      - equal:
          path: spec.template.spec.containers[2].name
          value: monitoring

  # =======================
  # Persistence & Volumes
  # =======================

  - it: should configure persistence correctly
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].metadata.name
          value: workspace
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: 20Gi

  - it: should allow custom persistence settings
    set:
      persistence:
        size: 100Gi
        storageClassName: fast-ssd
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: 100Gi
      - equal:
          path: spec.volumeClaimTemplates[0].spec.storageClassName
          value: fast-ssd

  - it: should always create workspace volume claim template
    set:
      persistence:
        enabled: false
    asserts:
      - lengthEqual:
          path: spec.volumeClaimTemplates
          count: 1
      - equal:
          path: spec.volumeClaimTemplates[0].metadata.name
          value: workspace

  - it: should share workspace volume between containers
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
      persistence:
        enabled: true
        mountPath: "/data"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: workspace
            mountPath: "/data"
      - contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: workspace
            mountPath: "/data"

  - it: should have empty volumes list by default
    asserts:
      - lengthEqual:
          path: spec.template.spec.volumes
          count: 0

  - it: should mount SSH secret when git sync enabled
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
        sshSecretName: "my-git-ssh"
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            name: git-ssh
            mountPath: /etc/git-secret
            readOnly: true
      - contains:
          path: spec.template.spec.volumes
          content:
            name: git-ssh
            secret:
              secretName: "my-git-ssh"
              defaultMode: 0400
              optional: false

  - it: should use custom SSH secret name when sshKey.secretName is set
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
        sshSecretName: "default-ssh-secret"
      sshKey:
        secretName: "custom-ssh-secret"
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: git-ssh
            secret:
              secretName: "custom-ssh-secret"
              defaultMode: 0400
              optional: false

  - it: should fall back to gitSync.sshSecretName when sshKey.secretName is empty
    set:
      gitSync:
        enabled: true
        repository: "git@github.com:example/repo.git"
        sshSecretName: "my-git-ssh"
      sshKey:
        secretName: ""
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: git-ssh
            secret:
              secretName: "my-git-ssh"
              defaultMode: 0400
              optional: false

  # =======================
  # External Secrets
  # =======================

  - it: should mount environment secrets when specified
    set:
      externalSecrets:
        envSecretNames:
          - "app-secrets"
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: env-secret-0
            secret:
              secretName: "app-secrets"
              optional: true

  # =======================
  # Resource Configuration
  # =======================

  - it: should set default resource limits and requests
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 250m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 512Mi
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 1000m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 2Gi

  - it: should allow custom resource configuration
    set:
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 4Gi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 500m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 4Gi

  # =======================
  # Health Probes
  # =======================

  - it: should configure default health probes
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: "/"
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.port
          value: 3000
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: "/"
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.port
          value: 3000

  - it: should allow custom probe configuration
    set:
      livenessProbe:
        httpGet:
          path: /health
          port: 3000
        initialDelaySeconds: 10
        periodSeconds: 30
      readinessProbe:
        httpGet:
          path: /ready
          port: 3000
        initialDelaySeconds: 10
        periodSeconds: 5
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: "/health"
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
          value: 10
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: "/ready"

  # =======================
  # Security & Service Account
  # =======================

  - it: should apply security context
    set:
      securityContext:
        fsGroup: 2000
    asserts:
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 2000

  - it: should use correct service account
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME-oxy-app

  # =======================
  # HTTP Auth Tests
  # =======================

  - it: should add HTTP auth arguments when username and password provided
    set:
      gitSync:
        enabled: true
        repository: "https://github.com/example/repo.git"
      httpAuth:
        username: "myuser"
        password: "mypass"
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.initContainers[?(@.name == "git-clone")].args
          content: "--username=myuser"
      - contains:
          path: spec.template.spec.initContainers[?(@.name == "git-clone")].args
          content: "--password-file=/etc/git-auth/password"
      - contains:
          path: spec.template.spec.containers[?(@.name == "git-sync")].args
          content: "--username=myuser"
      - contains:
          path: spec.template.spec.containers[?(@.name == "git-sync")].args
          content: "--password-file=/etc/git-auth/password"

  - it: should mount HTTP auth secret when username provided
    set:
      gitSync:
        enabled: true
        repository: "https://github.com/example/repo.git"
      httpAuth:
        username: "myuser"
        password: "mypass"
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.initContainers[?(@.name == "git-clone")].volumeMounts
          content:
            name: git-http-auth
            mountPath: /etc/git-auth
            readOnly: true
      - contains:
          path: spec.template.spec.containers[?(@.name == "git-sync")].volumeMounts
          content:
            name: git-http-auth
            mountPath: /etc/git-auth
            readOnly: true

  - it: should create HTTP auth volume with inline password
    set:
      gitSync:
        enabled: true
        repository: "https://github.com/example/repo.git"
      httpAuth:
        username: "myuser"
        password: "mypass"
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: git-http-auth
            secret:
              secretName: RELEASE-NAME-oxy-app-http-auth
              defaultMode: 0400
              optional: false
              items:
                - key: password
                  path: password

  - it: should use custom secret name when httpAuth.secretName is provided
    set:
      gitSync:
        enabled: true
        repository: "https://github.com/example/repo.git"
      httpAuth:
        username: "myuser"
        secretName: "my-custom-secret"
        passwordKey: "myPasswordKey"
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: git-http-auth
            secret:
              secretName: my-custom-secret
              defaultMode: 0400
              optional: false
              items:
                - key: myPasswordKey
                  path: password

  - it: should not use SSH keys when HTTP auth is enabled
    set:
      gitSync:
        enabled: true
        repository: "https://github.com/example/repo.git"
      httpAuth:
        username: "myuser"
        password: "mypass"
      sshKey:
        privateKey: "fake-key"
      persistence:
        enabled: true
    asserts:
      - notContains:
          path: spec.template.spec.initContainers[?(@.name == "git-clone")].args
          content: "--ssh-key-file=/etc/git-secret/ssh"
      - notContains:
          path: spec.template.spec.initContainers[?(@.name == "git-clone")].volumeMounts
          any: true
          content:
            name: git-ssh

  - it: should add github app args/env when githubApp inline values provided
    set:
      gitSync:
        enabled: true
        repository: "https://github.com/example/repo.git"
        githubApp:
          privateKey: "my-pem"
          applicationId: "123"
          installationId: "456"
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.initContainers[?(@.name == "git-clone")].args
          content: "--github-app-private-key-file=/etc/github-app/github_app_private_key"
      - contains:
          path: spec.template.spec.containers[?(@.name == "git-sync")].args
          content: "--github-app-private-key-file=/etc/github-app/github_app_private_key"
      - contains:
          path: spec.template.spec.initContainers[?(@.name == "git-clone")].env
          content:
            name: GITSYNC_GITHUB_APP_APPLICATION_ID
            value: "123"
      - contains:
          path: spec.template.spec.containers[?(@.name == "git-sync")].env
          content:
            name: GITSYNC_GITHUB_APP_INSTALLATION_ID
            value: "456"

  - it: should mount provided github app secret when secretName set
    set:
      gitSync:
        enabled: true
        repository: "https://github.com/example/repo.git"
        githubApp:
          secretName: "my-github-app-secret"
          privateKeyKey: "my_private_key"
          applicationIdKey: "my_app_id"
          installationIdKey: "my_install_id"
      persistence:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[?(@.name == "git-sync")].volumeMounts
          content:
            name: github-app-secret
            mountPath: /etc/github-app
            readOnly: true
      - contains:
          path: spec.template.spec.volumes
          content:
            name: github-app-secret
            secret:
              secretName: my-github-app-secret
              defaultMode: 0400
              optional: false
      - contains:
          path: spec.template.spec.containers[?(@.name == "git-sync")].env
          content:
            name: GITSYNC_GITHUB_BASE_URL
            valueFrom:
              secretKeyRef:
                name: my-github-app-secret
                key: github_app_base_url