suite: services tests
templates:
  - service.yaml
  - service-headless.yaml

tests:
  # Main service tests
  - it: should render main Service correctly
    template: service.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oxy-app
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 3000
      - equal:
          path: spec.ports[0].protocol
          value: TCP

  # Service selector
  - it: should have correct selector
    template: service.yaml
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: oxy-app
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  # Custom service configuration
  - it: should support custom service port
    template: service.yaml
    set:
      service:
        port: 8080
        targetPort: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: 8080

  # Headless service tests
  - it: should render headless Service correctly
    template: service-headless.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oxy-app-headless
      - equal:
          path: spec.clusterIP
          value: None
      - equal:
          path: spec.ports[0].port
          value: 3000
      - equal:
          path: spec.ports[0].targetPort
          value: 3000

  # Headless service selector
  - it: should have correct selector for headless service
    template: service-headless.yaml
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: oxy-app
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  # Service labels
  - it: should have correct labels
    template: service.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: oxy-app
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: should have correct labels for headless service
    template: service-headless.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: oxy-app
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm