suite: sidecar_yes
templates:
  - statefulset.yaml

values:
  - values-sidecar-yes.yaml

tests:
  - it: renders user-provided sidecar container
    asserts:
      - contains:
          path: spec.template.spec.containers
          content:
            name: test-sidecar
            image: busybox:1.36
            command:
              - sh
              - -c
              - sleep 3600