suite: initcontainers_yes
templates:
  - statefulset.yaml

values:
  - values-initcontainers-yes.yaml

tests:
  - it: renders user-provided init container
    asserts:
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: test-init
            image: busybox:1.36
            command:
              - sh
              - -c
              - echo init && sleep 1
