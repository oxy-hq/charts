apiVersion: v1
kind: Service
metadata:
  name: {{ default (printf "%s-service" .Values.app.name) .Values.service.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.app.name }}
    chart: {{ include "oxy-app.chart" . }}
    release: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Values.app.name }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: traffic-port
  type: {{ .Values.service.type }}
