# Integration test with PostgreSQL enabled
nameOverride: "oxy-test-postgres"
fullnameOverride: "oxy-test-postgres"

app:
  image: "ghcr.io/oxy-hq/oxy"
  imageTag: "0.4.0"
  imagePullPolicy: "IfNotPresent"

replicaCount: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Enable PostgreSQL dependency (groundhog2k postgres chart)
database:
  postgres:
    enabled: true

# Configure postgres subchart
postgres:
  # Set explicit service name to avoid conflicts with release name
  fullnameOverride: "test-postgres-db"
  userDatabase:
    name:
      value: "testdb"
    user:
      value: "testuser"
    password:
      value: "testpass"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi