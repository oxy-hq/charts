# Integration test with PostgreSQL enabled
nameOverride: "oxy-test-postgres"
fullnameOverride: "oxy-test-postgres"

app:
  image: "ghcr.io/oxy-hq/oxy"
  imageTag: "0.3.8"
  imagePullPolicy: "IfNotPresent"

replicaCount: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Enable PostgreSQL dependency
database:
  postgres:
    enabled: true

# Configure PostgreSQL for testing (CloudNativePG)
postgresql:
  type: postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  instances: 1
  bootstrap:
    initdb:
      database: testdb
      owner: testuser
      secret:
        name: "" # Will be auto-generated
  storage:
    size: 1Gi
    storageClass: standard
  superuserSecret:
    name: ""
  # Credentials for application user
  credentials:
    username: testuser
    password: testpass


resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi