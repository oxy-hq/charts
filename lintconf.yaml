---
# yamllint configuration for chart-testing
# Ignore CI test values files since they're for testing purposes only

extends: default

ignore: |
  charts/*/test-values/*-values.yaml
  charts/*/test-values/*.yaml

rules:
  trailing-spaces: disable
  new-line-at-end-of-file: disable
  line-length:
    max: 120
  comments:
    min-spaces-from-content: 1
  comments-indentation: disable
  document-start: disable