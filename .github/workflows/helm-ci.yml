name: Helm tests and release (oxy-app)

# This workflow runs comprehensive tests on oxy-app chart (both PRs and pushes to main)
# but only publishes/releases charts when pushing to the main branch.
# Uses modular scripts for better maintainability and local development support.
#
# Note: oxy-start and oxy have their own lightweight lint-only workflow (helm-lint-only.yml)

on:
  push:
    branches:
      - main
    paths:
      - "charts/oxy-app/**"
      - "scripts/**"
  pull_request:
    branches:
      - main
    paths:
      - "charts/oxy-app/**"
      - "scripts/**"

jobs:
  test:
    concurrency:
      group: "test-${{ github.ref }}"
      cancel-in-progress: true

    name: Test charts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0

      - uses: actions/setup-python@v5.3.0
        with:
          python-version: "3.x"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Install helm-unittest plugin
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest --version v1.0.3 --verify=false

      - name: Run chart-testing (list-changed)
        id: list-changed
        if: github.event_name == 'pull_request'
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Make scripts executable
        run: |
          chmod +x scripts/test.sh

      - name: Run chart-testing (lint) for oxy-app
        if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true'
        run: |
          ct lint --target-branch ${{ github.event.repository.default_branch }} --config ct.yaml --charts charts/oxy-app

      - name: Run unit tests for oxy-app
        if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true'
        run: |
          export CI=true
          helm unittest charts/oxy-app -f "tests/**/*_test.yaml"

      - name: Create kind cluster
        if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: helm-integration-test
          config: ./kind-config.yaml

      - name: Install NGINX Ingress Controller
        if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true'
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/kind/deploy.yaml
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=90s

      - name: Run integration tests for oxy-app
        if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true'
        run: |
          export CI=true
          # Currently only oxy-app has integration tests
          # Other charts (oxy, oxy-start) can add their own test-values and extend this step
          ./scripts/test.sh --cleanup