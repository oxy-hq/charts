name: Helm integration tests (ct)

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"
  pull_request:
    paths:
      - "charts/**"

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - uses: actions/setup-python@v5.3.0
        with:
          python-version: "3.x"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct lint --target-branch ${{ github.event.repository.default_branch }} --config .ct.yaml

      - name: Install helm-unittest plugin
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm plugin install https://github.com/quintush/helm-unittest

      - name: Run helm unittest for oxy-app
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          # run unit tests located under charts/oxy-app/tests
          helm unittest ./charts/oxy-app

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install --target-branch ${{ github.event.repository.default_branch }} --config .ct.yaml

      - name: Run assertions
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          chmod +x .github/scripts/k8s-asserts.sh
          NAMESPACE=default RELEASE_NAME=oxy-app APP_NAME=oxy-app .github/scripts/k8s-asserts.sh
